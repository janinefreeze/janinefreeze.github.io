    <section id="ContactMe" class="section4 container-fluid mt-0">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-1"></div>
            <div class="col-lg-10 text-dark pt-5 py-5">
              <div class="px-4">
              <h2>CONTACT</h2>
              <p>Feel free to shoot me an email if you'd like to work with me! 
              </p>
              </div>
            </div>

            <!--form div-->
        <div class=" row align-items center">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 pb-5 px-5">
              <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mqkjywqo" method="post">
                <fieldset id="fs-frm-inputs">
                  <label for="full-name">Full Name</label>
                  <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                  <label for="email-address">Email Address</label>
                  <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                  <label for="message">Message</label>
                  <textarea rows="5" name="message" id="message" placeholder="Have a design or website need? Let's talk!" required=""></textarea>
                  <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input type="submit" value="Submit">
              </form>
              <style>
                #fs-frm input,
          #fs-frm select,
          #fs-frm textarea,
          #fs-frm fieldset,
          #fs-frm optgroup,
          #fs-frm label,
          #fs-frm #card-element:disabled {
            font-family: inherit;
            font-size: 100%;
            color: black;
            border: none;
            border-radius: 0;
            display: block;
            width: 100%;
            padding: 0;
            margin: 0;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
          }
          #fs-frm label,
          #fs-frm legend,
          #fs-frm ::placeholder {
            font-size: .825rem;
            margin-bottom: .5rem;
            padding-top: .2rem;
            display: flex;
            align-items: baseline;
          }
          
          /* border, padding, margin, width */
          #fs-frm input,
          #fs-frm select,
          #fs-frm textarea,
          #fs-frm #card-element {
            border: 1px solid rgba(0,0,0,0.2);
            background-color: rgba(255,255,255,0.9);
            padding: .75em 1rem;
            margin-bottom: 1.5rem;
          }
          #fs-frm input:focus,
          #fs-frm select:focus,
          #fs-frm textarea:focus {
            background-color: white;
            outline-style: solid;
            outline-width: thin;
            outline-color: gray;
            outline-offset: -1px;
          }
          #fs-frm [type="text"],
          #fs-frm [type="email"] {
            width: 100%;
          }
          #fs-frm [type="button"],
          #fs-frm [type="submit"],
          #fs-frm [type="reset"] {
            width: auto;
            cursor: pointer;
            -webkit-appearance: button;
            -moz-appearance: button;
            appearance: button;
          }
          #fs-frm [type="button"]:focus,
          #fs-frm [type="submit"]:focus,
          #fs-frm [type="reset"]:focus {
            outline: none;
          }
          #fs-frm [type="submit"],
          #fs-frm [type="reset"] {
            margin-bottom: 0;
          }
          #fs-frm select {
            text-transform: none;
          }
          
          #fs-frm [type="checkbox"] {
            -webkit-appearance: checkbox;
            -moz-appearance: checkbox;
            appearance: checkbox;
            display: inline-block;
            width: auto;
            margin: 0 .5em 0 0 !important;
          }
          
          #fs-frm [type="radio"] {
            -webkit-appearance: radio;
            -moz-appearance: radio;
            appearance: radio;
          }
          
          /* address, locale */
          #fs-frm fieldset.locale input[name="city"],
          #fs-frm fieldset.locale select[name="state"],
          #fs-frm fieldset.locale input[name="postal-code"] {
            display: inline;
          }
          #fs-frm fieldset.locale input[name="city"] {
            width: 52%;
          }
          #fs-frm fieldset.locale select[name="state"],
          #fs-frm fieldset.locale input[name="postal-code"] {
            width: 20%;
          }
          #fs-frm fieldset.locale input[name="city"],
          #fs-frm fieldset.locale select[name="state"] {
            margin-right: 3%;
          } 
            </style>
            </div>
